<div class="container">
    <div class="row">
        <!-- About me -->
        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>About Me</h2>
            <img src="assets/th.jpg" alt="Profile Picture" width="256" height="280" class="rounded-circle">
            <hr>
            <p>
                Hi, I'm Tarek. I'm a Software Engineer and Game Developer.
                I'm passionate about web and Game development.
            </p>
            </div>
        </div>
        <!-- Featured Projects -->
        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>Featured Projects</h2>
                <h4>{{featuredProjects.name}}</h4>
            </div>
            <carousel>
                <slide *ngFor="let slide of featuredProjects.pictures">
                    <img  *ngIf="!slide.endsWith('.svg')" src="{{slide}}" class="imgDisplay" width="600px" height="450px">
                    <img  *ngIf="slide.endsWith('.svg')" src="{{slide}}" type="image/svg+xml" width="400px" height="300px">
                </slide>
            </carousel>
            <p class="mt-2">{{featuredProjects.summary}}</p>
            <p *ngIf="!featuredProjects.underDev">Check the portfolio section to learn more !</p>
        </div>
    </div>
</div>
